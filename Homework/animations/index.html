<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación Pixel Art</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .character-container {
            position: relative;
            width: 200px;
            height: 400px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .character {
            width: 1200px; /* 6 frames × 200px cada uno */
            height: 400px;
            background-image: url('./images/attachment-1.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: walk 0.6s steps(6) infinite;
        }

        @keyframes walk {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-1000px); /* -1000px para mostrar 5 frames */
            }
        }

        /* Opcional: agregar movimiento horizontal */
        .moving-character {
            position: absolute;
            animation: walk 0.6s steps(6) infinite,
            moveAcross 5s linear infinite;
        }

        @keyframes moveAcross {
            from {
                left: -200px;
            }
            to {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="character-container">
        <div class="character"></div>
    </div>
</body>
</html>
